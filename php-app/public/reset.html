<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar acesso - Livre-se das Tarefas</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body class="auth-page">
  <header>
    <h1>Recuperar palavra-passe</h1>
    <nav class="navbar">
      <div class="nav-links">
        <a href="/login.html">Voltar ao login</a>
        <a href="/register.html">Criar conta</a>
      </div>
    </nav>
  </header>
  <main class="container narrow grid-two">
    <div class="card">
      <h3>1. Pedir código por email</h3>
      <form id="forgot-form">
        <label>Email de registo</label>
        <input type="email" name="email" required />
        <button type="submit">Enviar código e link</button>
      </form>
    </div>
    <div class="card">
      <h3>2. Redefinir palavra-passe</h3>
      <form id="reset-form">
        <label>Email</label>
        <input type="email" name="email" required />
        <label>Código recebido (6 dígitos)</label>
        <input type="text" name="code" maxlength="6" required />
        <label>Nova palavra-passe</label>
        <input type="password" name="new_password" required />
        <button type="submit">Atualizar palavra-passe</button>
      </form>
    </div>
  </main>
  <footer class="footer">
    <p class="muted">Usamos códigos de 6 dígitos válidos por 10 minutos. Se não pediu este código, ignore o email.</p>
  </footer>
  <script src="/auth.js"></script>
</body>
</html>
